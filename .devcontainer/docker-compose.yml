version: "3"

services: 

  # Python
  python:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_UID: 1000
        USER_GID: 1000
        VARIANT: 3
        INSTALL_NODE: "true"
        NODE_VERSION: "lts/*"

    image: qcr.qcteq.io/development/python:1.0.0
    environment:
      - NODE_ENV=development
    container_name: python-container

    volumes:
      - /var/run/docker.sock:/var/run/docker-host.sock
      - .:/workspace/python:cached
      
    entrypoint: /usr/local/share/docker-init.sh
    command: sleep infinity 
